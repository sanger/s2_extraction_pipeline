<h2>Select a file to load...</h2>
<div>
    <input type="file" style="display:none" accept="text/csv" class="hiddenFileInput">
    <div class="twoColumns">
        <div class="columnLeft">
            <div class="" style="">File to be loaded : <span class="filenameSpan">No file yet.</span></div>
            <div class="dropzone">
                <div class="dropzoneBox">Drop the file here, or click.</div>
                <div class="labware"></div>
            </div>
        </div>
        <div class="columnRight control">
            <div class="labware extraVTab"></div>
        </div>
    </div>
    <div class="validationText alert" style="display:none">Transfer completed.</div>
</div>
