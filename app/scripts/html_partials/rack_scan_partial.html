<h2>Select a file to load...</h2>
<div class="kitSelection">
    <input type="file" accept="text/csv" class="hiddenFileInput hide">
    <div>File to be loaded : <span class="filenameSpan">No file yet.</span></div>
    <div class="dropzone">
        <div class="dropzoneBox">Drop the file here, or click.</div>
        <div class="labware"></div>
    </div>
    <div class="validationText alert hide">Transfer completed.</div>
</div>
