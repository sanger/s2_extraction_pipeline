<div class="row">
  <div class="span2">
    <h5 class="title text-info"></h5>
  </div>
  <div class="span1">
    <button class="removeButton close pull-right">&times;</button>
  </div>
</div>
<div class="row">
  <div class="span3">
    <div class="resource"></div>
      <h6>Aliquot Types</h6>
      <ul class="legend presence-absence">
        <li class="empty">Empty</li>
        <li class="full">Full</li>
        <li class="resource-not-data">In resource but not in data</li>
        <li class="data-not-resource">In data but not in resource</li>
        <li class="resource-and-data">In both resource and data</li>
      </ul>
      <ul class="legend quality">
        <li class="data-not-resource">In data but not in resource</li>
        <li class="empty">Empty</li>
        <li class="error">Error</li>
        <li class="very-poor">Very poor</li>
        <li class="poor">Poor</li>
        <li class="good">Good</li>
        <li class="very-good">Very good</li>
        <li class="excellent">Excellent</li>
      </ul>
      <ul class="legend contents">
        <li class="dna">DNA</li>
        <li class="dna_p">DNA+P</li>
        <li class="rna">RNA</li>
        <li class="rna_p">RNA+P</li>
        <li class="na_p">NA+P</li>
      </ul>
    </div>
  </div>
</div>
