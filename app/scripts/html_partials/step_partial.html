<header class="alert">
  <h3 id="process-title" class="pull-left"><%- rc.processTitle %></h3>
  <h3 class="pull-right">User Barcode: <%- rc.user %></h3>
</header>

<div id="step1" class="row"></div>
<div id="step2" class="row"></div>

<div id="buttonRack" style="float:right">
    <% _.each (rc.buttons, function (buttonsDetails) { %>
        <button class="btn btn-<%- buttonsDetails.action %>Button"><%- buttonsDetails.title %></button>
    <% }); %>

    <button class="btn printButton">Print barcodes</button>
  <button class="btn startButton">Start process</button>
  <button class="btn endButton">End process</button>
  <button class="btn nextButton">Next</button>
</div>
